parameter_defaults:
  # TimeZone for the environment
  TimeZone: "Europe/Dublin"

  # Public API Domain Name also used by Horizon 
  CloudName: cloud12a.athtem.eei.ericsson.se

  # Node Root Password (through CloudInit first-boot config - one time config only)
  NodeRootPassword: 'shroot12'

  # Custom SSH Config to allow password login
  SshServerOptions:
    HostKey:
      - '/etc/ssh/ssh_host_rsa_key'
      - '/etc/ssh/ssh_host_ecdsa_key'
      - '/etc/ssh/ssh_host_ed25519_key'
    SyslogFacility: 'AUTHPRIV'
    AuthorizedKeysFile: '.ssh/authorized_keys'
    PasswordAuthentication: 'yes'
    ChallengeResponseAuthentication: 'no'
    GSSAPIAuthentication: 'yes'
    GSSAPICleanupCredentials: 'no'
    UsePAM: 'yes'
    UseDNS: 'no'
    X11Forwarding: 'yes'
    UsePrivilegeSeparation: 'sandbox'
    AcceptEnv:
      - 'LANG LC_CTYPE LC_NUMERIC LC_TIME LC_COLLATE LC_MONETARY LC_MESSAGES'
      - 'LC_PAPER LC_NAME LC_ADDRESS LC_TELEPHONE LC_MEASUREMENT'
      - 'LC_IDENTIFICATION LC_ALL LANGUAGE'
      - 'XMODIFIERS'
    Subsystem: 'sftp  /usr/libexec/openssh/sftp-server'
